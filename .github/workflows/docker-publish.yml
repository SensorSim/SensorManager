name: docker-publish

on:
  push:
    branches: ["dev", "main"]
    tags: ["v*.*.*"]
  pull_request:
    branches: ["dev", "main"]

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE: ghcr.io/${{ github.repository_owner }}/reactor-monitor-sensormanager

defaults:
  run:
    working-directory: SensorManager

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Test (dotnet test)
        run: |
          docker run --rm \
            -v "${{ github.workspace }}:/src" \
            -w /src/SensorManager \
            mcr.microsoft.com/dotnet/sdk:10.0 \
            dotnet test ./SensorManager.csproj -c Release

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/'))
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker meta (tags/labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE }}
          tags: |
            type=sha
            type=raw,value=latest,enable=${{ github.ref == format('refs/heads/{0}', github.event.repository.default_branch) }}
            type=ref,event=tag

      - name: Build (push only on main/tags)
        uses: docker/build-push-action@v6
        with:
          context: ./SensorManager
          file: ./SensorManager/Dockerfile
          push: ${{ github.event_name == 'push' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/')) }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  deploy-k8s:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: build-and-push
    runs-on: self-hosted
    steps:
      - name: kubectl context
        run: |
          kubectl config current-context
          kubectl version --client

      - name: Rollout restart (sensor-manager)
        run: |
          kubectl -n reactor-monitor rollout restart deployment/sensor-manager
          kubectl -n reactor-monitor rollout status deployment/sensor-manager --timeout=180s
